<html>
    <head>
        <script>
            function hideField(){
                let f1 = document.getElementById("f1");
                f1.style.display = "none";
            }

            function removeField(){
                let f1 = document.getElementById("f1");
                f1.remove();
            }
        </script>
    </head>
    <body>
        <input type="text" id="f1" placeholder="type your content here" />
        <br />
        <input type="button" value="Hide/delete the field" onclick="removeField()" />
    </body>
</html>
